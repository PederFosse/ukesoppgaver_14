<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- jquery -->

    <!-- Bootstrap -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Javascript file import -->
    <script src="login.js" defer></script>
    <script src="validering.js" defer></script>

    <title>Ukesoppgave_14</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="newcar.html">Add a new car</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <form>
        <div class="mb-3 row">
            <div class="form-group col-lg-3">
                <label for="username" class="form-label">Brukernavn</label>
                <input type="text" class="form-control" id="username" required onchange="checkValidUsername(this.value)">
                <div id="invalid-username"></div>
            </div>
        </div>
        <div class="mb-3 row">
            <div class="form-group col-lg-3">
                <label for="password" class="form-label">Passord</label>
                <input type="text" class="form-control" id="password" required onchange="checkValidPassword(this.value)">
                <div id="invalid-password"></div>
            </div>
        </div>
        <button type="submit" onclick="createUser(event)">Sign up!</button>
    </form>
</div>
</body>
</html>
