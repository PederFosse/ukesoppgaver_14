<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Javascript file import -->
    <script src="newcar.js" defer></script>
    <script src="validering.js" defer></script>
    <script src="index.js" defer></script>

    <title>Ukesoppgave_14</title>

    <style>
        .invalid-input {
            color: red;
            margin-top: auto;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="newcar.html">Add a new car</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h1 class="mt-5">Legg til bil</h1>
    <h2 class="mt-3">Fyll inn feltene under for Ã¥ legge til en ny bil.</h2>
    <form class="mt-5" role="form" id="car-form">
        <div class="mb-3 row">
            <div class="form-group col-lg-3">
                <label for="pnr" class="form-label">Personnr</label>
                <input type="text" class="form-control" id="pnr" required onchange="checkValidPnr(this.value)">
            </div>
            <div id="invalid-pnr" class="invalid-input col-lg-9"></div>
        </div>
        <div class="mb-3 row">
            <div class="form-group col-lg-3">
                <label for="name" class="form-label">Navn</label>
                <input type="text" class="form-control" id="name" required onchange="checkValidName(this.value)">
            </div>
            <div id="invalid-name" class="invalid-input col-lg-9"></div>
        </div>
        <div class="mb-3 row">
            <div class="form-group col-lg-3">
                <label for="address" class="form-label">Adresse</label>
                <input type="text" class="form-control" id="address" required onchange="checkValidAddress(this.value)">
            </div>
            <div id="invalid-address" class="invalid-input col-lg-9"></div>
        </div>
        <div class="mb-3 row">
            <div class="form-group col-lg-3">
                <label for="plate_number" class="form-label">Kjennetegn</label>
                <input type="text" class="form-control" id="plate_number" required onchange="checkValidPlateNumber(this.value)">
            </div>
            <div id="invalid-plateNumber" class="invalid-input col-lg-9"></div>
        </div>
        <div class="mb-3 row">
            <div class="form-group col-lg-3">
                <label for="brand" class="form-label">Merke</label>
                <input type="text" class="form-control" id="brand" required onchange="checkValidBrand(this.value)">
            </div>
            <div id="invalid-brand" class="invalid-input col-lg-9"></div>
        </div>
        <div class="mb-3 row">
            <div class="form-group col-lg-3">
                <label for="type" class="form-label">Type</label>
                <input type="text" class="form-control" id="type" required onchange="checkValidType(this.value)">
            </div>
            <div id="invalid-type" class="invalid-input col-lg-9"></div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <button type="submit" class="btn btn-primary" onclick="addCar(event)">Legg til bil</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
